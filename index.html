<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
    <input type="date" name="date" id="date" required > 
    <br>
    <input type="time" placeholder="Work Start" name="workStart" id="workStart" required> 
   <br>
   <input type="text" placeholder="Full Name" name="fullName" id="fullName"required>
   <br> 
   <input type="text" placeholder="Employee Code" name="empCode" id="empCode" required>
   <br> 
   <input type="email" placeholder="Enter Email" name="email" id="email" required> 
   <br>
   <input type="text" placeholder="Salary" name="salary" id="salary"required> 
   <br>
   <input type="text" placeholder="Attendance" name="attendance" id="attendance" required> 
   <br>
   <input type="text" placeholder="Medical Record" name="medicalRecord" id="medicalRecord" required> 
   <br>
   <input type="text" placeholder="City" name="city" id="city" required> 
   <br>
   <input type="time" placeholder="Work End" name="workEnd" id="workEnd"required> 
   <br>
   <button type="submit" value="Submit">Submit</button>
</form>
  
   <table id="employeeList">
    <thead>
        <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>Full Name</th>
            <th>Employee Code</th>
            <th>Email Address</th>
            <th>Salary</th>
            <th>Attendance</th>
            <th>Medical Record</th>
            <th>City</th>
            <th>End Time</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
   
    </tbody>
   </table>
   <script src="index.js">
    
   </script>
</body>
</html>
